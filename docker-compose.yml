version: '3.5'

volumes:
  trustanchors:
  cabundle:

services:

  trust:
    image: indigoiam/egi-trustanchors
    environment:
      - FORCE_TRUST_ANCHORS_UPDATE=1
    volumes:
      - trustanchors:/etc/grid-security/certificates
      - cabundle:/etc/pki

  ts:
    image: andreaceccanti/wlcg-jwt-compliance-tests

    environment:
      - TZ=Europe/Rome
      - REQUESTS_CA_BUNDLE=/etc/pki/tls/cert.pem
      - OIDC_AGENT_SECRET

    volumes:
      - cabundle:/etc/pki
      - trustanchors:/etc/grid-security/certificates
      - .:/home/test/test-suite
      - ./assets/.config/oidc-agent:/home/test/.config/oidc-agent:ro
      # Uncomment the following line (and comment the one above) to
      # use your local oidc-agent account
      # - ${HOME}/.config/oidc-agent:/home/test/.config/oidc-agent:ro

    entrypoint: /tini -- sleep infinity

    extra_hosts:
      - "storm.example: 192.168.65.2"
